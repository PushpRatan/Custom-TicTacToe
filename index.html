<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Customizable Tic-Tac-Toe</h1>
        <div class="config">
            <label for="gridSize">Grid Size (n x n):</label>
            <input type="number" id="gridSize" min="3" max="10" value="3">
            
            <label for="winStreak">Win Streak (m):</label>
            <input type="number" id="winStreak" min="3" value="3">
            
            <button id="startGame">Start Game</button>
        </div>
        <div id="gameBoard" class="game-board"></div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
